<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- CSS Libraries Used -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400" rel="stylesheet">
  <style>
    /* Custom Styles */
    body,
    html {
      font-family: 'Source Sans Pro', sans-serif;
      background-color: #1d243d;
      padding: 0;
      margin: 0;
    }

    .navbar {
            background-color:#1d243d;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            color: white;
            font-weight: 600;
            font-size: 1.5rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .navbar a {
            color: #dfdeee;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius:8 px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background-color:#262e49;
            transform: translateY(-2px);
        }
        .Register-btn {
            background: linear-gradient(135deg,#262e49);
            padding: 0.5rem 1.5rem;
            border-radius:8 px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .Register-btn:hover {
            background: linear-gradient(135deg,#262e49);
        }

    .container {
      margin: 50px auto;
      text-align: center;
      background-color: rgb(33, 41, 66);
      border-radius: 9px;
      border-top: 10px solid rgb(33, 41, 66);
      border-bottom: 10px solid rgb(33, 41, 66);
      width: 400px;
      height: auto;
      padding: 20px;
    }

    .box h4 {
      color: #5c6bc0;
      font-size: 18px;
      margin-top: 40px;
    }

    .box h4 span {
      color: #dfdeee;
      font-weight: lighter;
    }

    .box h5 {
      font-size: 13px;
      color: #a1a4ad;
      letter-spacing: 1.5px;
      margin-top: -15px;
      margin-bottom: 30px;
    }

    .box input[type="text"],
    .box input[type="password"],
    .btn1 {
      display: block;
      margin: 20px auto;
      background: #262e49;
      border: 0;
      border-radius: 5px;
      padding: 14px 10px;
      width: 320px;
      outline: none;
      color: #d6d6d6;
    }

    .box input[type="text"]:focus,
    .box input[type="password"]:focus,
    .btn1:focus {
      border: 1px solid #79A6FE;
    }

    .btn1 {
      border: 0;
      background: #7f5feb;
      color: #dfdeee;
      border-radius: 100px;
      width: 340px;
      height: 49px;
      font-size: 16px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .container {
      margin: 50px auto;
      text-align: center;
      background-color: rgb(33, 41, 66);
      border-radius: 9px;
      border-top: 10px solid rgb(33, 41, 66);
      border-bottom: 10px solid rgb(33, 41, 66);
      width: 400px;
      height: auto;
      padding: 20px;
    }


    .btn1:hover {
      background: #262e49;
    }

    .error {
      background: #ff3333;
      text-align: center;
      width: 337px;
      height: 20px;
      padding: 2px;
      border: 0;
      border-radius: 5px;
      margin: 10px auto;
      color: white;
      display: none;
    }

    .custom-alert {
      background-color: #007bff;
      color: white;
    }

    .footer {
      color: #78797d;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <a href="#" class="navbar-brand">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-book-open">
            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
        </svg>
        PEARL SCHOOL DOHA
    </a>
    <div class="nav-links">
        <a href='/' class="Register-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-log-out">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            Register
        </a>
    </div>
</nav>

  <div class="container">
    <span class="error animated tada" id="msg"></span>
    <form class="box" method="post">
      {% csrf_token %}
      <h4>Login<span>Now</span></h4>
      <h5>Welcome back, please login to your account.</h5>
      {% if messages %}
      <div class="alert alert-primary" role="alert" style="color: white;">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
      </div>
      {% endif %}
      <input name="username" type="text" placeholder="Username" autocomplete="off" class="form-control">
      <input name="password" type="password" placeholder="Password" class="form-control">
      <input type="submit" value="Login" class="btn1">
    </form>
  </div>
</body>

</html>
